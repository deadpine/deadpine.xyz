        .paws-2 { animation: hideshow 0.30s linear -0.15s infinite; }
        @keyframes updown {
          0% {transform: translate(0, 0px);}
          49.99% {transform: translate(0, 0px);}
          50% {transform: translate(0, -1px);}
          100% {transform: translate(0, -1px);}
        }
        @keyframes hideshow {
          0% { opacity: 1; }
          49.99% { opacity: 1; }
          50% { opacity: 0; }
          100% { opacity: 0; }
        }
      </style>
