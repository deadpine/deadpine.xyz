    <text id="text" x="60" y="50">
      <tspan id="up"> 1INCH ▲ +0.90% </tspan> - 
      <tspan id="down"> BTC ▼ -1.33% </tspan> - 
      <tspan id="up"> ETH ▲ +0.90% </tspan> - 
      <tspan id="up"> DOGE ▲ +0.90% </tspan> - 
      <tspan id="down"> UNI ▼ -1.33% </tspan> - 
      <tspan id="up"> AAVE ▲ +0.90% </tspan> - 
      <tspan id="up"> LINK ▲ +0.90% </tspan> - 
      <tspan id="down"> COMP ▼ +0.90% </tspan> - 
